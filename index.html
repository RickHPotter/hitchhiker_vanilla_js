<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochila de viagem</title>
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <main class="conteudo">
      <div class="principal">
        <div class="container">
          <div class="mochila"></div>
        </div>
        <form action="" class="adicionar" id="novoItem">
          <label for="name">Nome</label>
          <input id="name" type="text" name="nome" id="nome" value="Shoes" />
          <label for="quantity">Quantidade</label>
          <input
            id="quantity"
            type="number"
            name="quantidade"
            id="quantidade"
            value="1"
          />
          <input type="submit" value="Adicionar" class="cadastrar" />
        </form>
      </div>

      <ul class="lista">
        <li class="item" data-id="0">
          <strong>10</strong>
          Underwear
          <a class="del-button">
            <span class="material-symbols-outlined">delete</span>
          </a>
        </li>
      </ul>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
